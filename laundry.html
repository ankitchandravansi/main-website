<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EaseHub — Laundry</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">

<style>
    .laundry-hero{display:flex;justify-content:space-between;align-items:center;gap:20px;padding:22px 0;}
    .laundry-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:18px;}
    .laundry-card{background:#fff;padding:14px;border-radius:12px;box-shadow:0 14px 36px rgba(12,12,12,0.06);opacity:0;transform:translateY(18px);transition:all .45s;}
    .laundry-card.show{opacity:1;transform:translateY(0);}
    .laundry-img{width:100%;height:160px;object-fit:cover;border-radius:10px;margin-bottom:10px;}
    @media(max-width:1000px){ .laundry-grid{grid-template-columns:1fr;} .laundry-hero{flex-direction:column;align-items:flex-start;} }
  </style>
</head>
<body>
  <!-- navbar -->
  <header class="navbar" id="topNav">
    <div class="nav-inner container">
      <div class="brand">
        <div class="mark">EH</div>
        <div class="brand-text">
          <div class="brand-title">EaseHub</div>
          <div class="brand-sub">Student services, simplified</div>
        </div>
      </div>

      <nav class="nav-links" id="navLinks">
        <a href="index.html#home">Home</a>
        <a href="stay.html">Find Your Stay</a>
        <a href="meals.html">Healthy Meals</a>
        <a href="laundry.html">Laundry</a>
        <a href="index.html#extra">Extra Services</a>
        <a href="index.html#contact">Contact</a>
      </nav>

      <div class="nav-actions">
        <a class="btn btn-primary" href="index.html#extra" id="exploreBtn">Explore Now</a>
        <button class="hamb" id="hambBtn" aria-label="menu">☰</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="laundry-hero">
      <div>
        <h1>Laundry Services</h1>
        <p class="muted">Quick wash, economy and scheduled pickups — student friendly pricing.</p>
      </div>
      <div>
        <a class="btn btn-ghost" href="index.html#contact">Corporate / Bulk?</a>
      </div>
    </section>

    <section>
      <div class="laundry-grid" id="laundryGrid"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container f-inner">
      <div class="f-left">
        <div class="mark">EH</div>
        <div>
          <strong>EaseHub</strong>
          <div class="muted">Student services, simplified</div>
        </div>
      </div>
      <div class="f-right muted">© <span id="yr"></span> EaseHub • Made for Students</div>
    </div>
  </footer>

  <!-- modal -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-content" role="dialog" aria-modal="true">
      <button class="modal-close" id="modalClose">✕</button>
      <div id="modalTitle" class="modal-title"></div>
      <div id="modalBody" class="modal-body"></div>
      <div class="modal-actions">
        <button class="btn btn-primary" id="modalPrimary">Take Action</button>
        <button class="btn btn-ghost" id="modalSecondary">Close</button>
      </div>
    </div>
  </div>

  <!-- scripts -->
<!-- Universal script loader (works local + GitHub Pages) -->
<script>
  const basePath = window.location.hostname.includes("github.io")
    ? "/main-website/"   // ✅ for GitHub Pages
    : "./";              // ✅ for local VS Code preview

  const scripts = ["script.js", "services.js"];

  scripts.forEach((src) => {
    const s = document.createElement("script");
    s.src = basePath + src;
    document.body.appendChild(s);
  });

  document.addEventListener("DOMContentLoaded", () => {
    const tryInit = () => {
      if (typeof Services !== "undefined") {
        console.log("✅ Services loaded successfully");
        if (location.pathname.includes("stay")) {
          Services.initStayPage({ pgCount: 30, flatsCount: 25 });
        } else if (location.pathname.includes("meals")) {
          Services.initMealsPage({ containerId: "mealGrid" });
        } else if (location.pathname.includes("laundry")) {
          Services.initLaundryPage({ containerId: "laundryGrid" });
        }
      } else {
        console.error("❌ Services not loaded yet... retrying");
        setTimeout(tryInit, 300);
      }
    };
    tryInit();
  });
</script>
</body>
</html>
